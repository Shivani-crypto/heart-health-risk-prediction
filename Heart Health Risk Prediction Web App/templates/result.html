<body>

    <!-- edu navihation header wrapper End -->
    <!-- hs Slider Start -->
    <!-- inner header wrapper start -->

        <!-- Background Image -->
        <img src="../static/images/logo (4).jpg" alt="Banner Image"
            style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0;">

        <!-- CONTENT OVER IMAGE -->
        <div style="position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        text-align: center; color: white; z-index: 2;">

            <h1 style="margin: 0; font-size: 32px; font-weight: 700; color:aliceblue">Prediction Analysis</h1>

            <ul style="list-style: none; padding: 0; margin-top: 10px; font-size: 16px;">
                <li style="display: inline; color: #fff;">
                    <a href="#" style="color: #fff; text-decoration: none;">Home</a>
                    &nbsp; > &nbsp;
                </li>
                <li style="display: inline; color: #fff;">Prediction</li>
            </ul>
        </div>

        <!-- SVG WAVE AT BOTTOM -->
        <svg id="deco-clouds1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20" preserveAspectRatio="none"
            style="position: absolute; bottom: 0; left: 0; width: 100%; height: 40px; z-index: 3;">
            <path d="M0,20 Q5,0 10,20 T20,20 T30,20 T40,10 T50,20 T60,5 T70,20 T80,15 T90,20 T100,10 L100,20 L0,20 Z"
                fill="white" />
        </svg>

    </div>



    <!-- hs Slider End -->
    <!-- Prediction Upload Box Start -->
    <div class="prediction-upload-box jb_cover float_left"
        style="margin-top: 40px; padding: 30px; background: #f7f7f7; border-radius: 10px;">

        {% if result %}
        <h2>Prediction: {{ result }}</h2>
        {% endif %}

    </div>
    <!-- Prediction Upload Box End -->

    <script>
        let dropArea = document.getElementById("drop-area");

        // Prevent default behaviors
        ["dragenter", "dragover", "dragleave", "drop"].forEach(eventName => {
            dropArea.addEventListener(eventName, e => e.preventDefault(), false);
            dropArea.addEventListener(eventName, e => e.stopPropagation(), false);
        });

        // Highlight on drag
        ["dragenter", "dragover"].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.style.borderColor = "#4a90e2", false);
        });

        // Remove highlight
        ["dragleave", "drop"].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.style.borderColor = "#999", false);
        });

        // Handle Drop
        dropArea.addEventListener("drop", e => {
            let files = e.dataTransfer.files;
            handleFiles(files);
        });

        // Handle manual choose
        document.getElementById("fileElem").addEventListener("change", function () {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            const fileList = document.getElementById("fileList");
            fileList.innerHTML = "Selected file: <b>" + files[0].name + "</b>";
        }
    </script>

    <!-- custom js-->
    <script>
        $(".edu_coll_slider_tabs .nav-tabs a").click(function () {
            var position = $(this).parent().position();
            var width = $(this).parent().width();
            $(".slider").css({ "left": + position.left, "width": width });
        });
        var actWidth = $(".edu_coll_slider_tabs .nav-tabs .active").width();
        var actPosition = $(".edu_coll_slider_tabs .nav-tabs .active").position();
        $(".slider").css({ "left": + actPosition.left, "width": actWidth });

        // collection Slider
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            loop: !0,
            mode: 'horizontal',
            grabCursor: true,
            centeredSlides: !0,
            parallax: !0,
            grabCursor: true,
            effect: 'coverflow',
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 20,
                stretch: 0,
                depth: 90,
                modifier: 1,
                slideShadows: !1,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: !0
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
